<div class="card-types-routine">
    <div class="cards-group">
        <div class="row">
            <div class="card">
                <img src="https://www.beingtheparent.com/wp-content/uploads/2021/05/teen-doing-V-sit-stretch.jpg"
                    class="card__image">
                <div class="card__overlay">
                    <div class="overlay__text">
                        <h3>Enhance your</h3>
                        <p>CORE</p>
                        <a href="#" class="button" [routerLink]="'/abs-routine'">ABS ROUTINE</a>
                    </div>
                </div>
            </div>
        
            <div class="card">
                <img src="https://lacasadeporte.com/wp-content/uploads/2021/06/Sin-sobre-esfuerzo-calistenia.png"
                    class="card__image">
                <div class="card__overlay">
                    <div class="overlay__text">
                        <h3>Enhance your</h3>
                        <p>ARMS</p>
                        <a href="#" class="button" [routerLink]="'/abs-routine'">ARMS ROUTINE</a>
                    </div>
                </div>
            </div>
        </div>
        
    
        <div class="row">
            <div class="card">
                <img src="https://andreajdl.files.wordpress.com/2020/06/plank-main.jpg" class="card__image">
                <div class="card__overlay">
                    <div class="overlay__text">
                        <h3>Enhance your</h3>
                        <p>CORE</p>
                        <a href="#" class="button" [routerLink]="'/abs-routine'">ABS ROUTINE 2</a>
                    </div>
                </div>
            </div>
        
            <div class="card">
                <img src="https://media.revistagq.com/photos/5ea839ad7cd6bf0008ceebd8/16:9/w_2560%2Cc_limit/GettyImages-559688779.jpg"
                    class="card__image">
                <div class="card__overlay">
                    <div class="overlay__text">
                        <h3>Enhance your</h3>
                        <p>LEGS</p>
                        <a href="#" class="button" [routerLink]="'/abs-routine'">LEGS ROUTINE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
